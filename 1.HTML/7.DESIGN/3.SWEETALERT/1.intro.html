<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 검색해서, 이 라이브러리 불러온다 (운이 좋으면 CSS 하나로 끝남) -->
    <!-- 검색해서, 이 라이브러리 불러온다 (JS 추가 될 수 있음) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <h1>스윗 얼럿?</h1>
    <button onclick="showAlert()">팝업 열기</button>

    <script>
        function showAlert() {
            Swal.fire({
                title: '에러!',
                text: '계속 하시겠습니까?',
                icon: 'error',
                confirmButtonText: '네~'
            })
        }
    </script>
</body>

</html>
