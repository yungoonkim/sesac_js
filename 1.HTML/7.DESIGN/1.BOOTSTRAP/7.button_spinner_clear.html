<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <h1>로딩 버튼 구현하기!</h1>
    <button id="loadBtn" class="btn btn-primary me-2">
        <span class="spinner-border spinner-border-sm d-none"></span>
        <span class="button-text">데이터 로딩</span>
    </button>

    <button id="clearBtn" class="btn btn-danger me-2">
        <span class="spinner-border spinner-border-sm d-none"></span>
        <span class="button-text">데이터 삭제</span>
    </button>

    <div id="result" class="mt-4"><!-- 결과가 출력될 곳 --></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>
        const loadBtn = document.getElementById('loadBtn');
        const spinner = loadBtn.querySelector('.spinner-border');
        const loadBtnText = loadBtn.querySelector('.button-text');
        const result = document.getElementById('result');
        const clearBtn = document.getElementById('clearBtn');
        const spinner2 = clearBtn.querySelector('.spinner-border');
        const clearBtnText = clearBtn.querySelector('.button-text');

        loadBtn.addEventListener('click', async () => {
            loadBtn.disabled = true;
            spinner.classList.remove('d-none');
            loadBtnText.textContent = '로딩 중...';

            //일부러 1초 쉬기...
            try {
                await new Promise(resolve => setTimeout(resolve, 1000));

                const randomId = Math.floor(Math.random() * 10) + 1; //1~10
                //실제로 fetch로 불러오기....jsonplaceholder
                const response = await fetch(`https://jsonplaceholder.typicode.com/posts/${randomId}`);
                const data = await response.json();

                result.innerHTML = `
                    <div class="alert alert-success">
                        <h5>${data.title}</h5>
                        <p>${data.body}</p>
                    </div>
                `;
            } 
            catch (error) {
                console.error(error);

                result.innerHTML = `
                    <div class="alert alert-danger">
                        데이터를 불러오는데 실패했습니다.
                    </div>
                `;
            }
            finally {
                // 성공/실패 상관없이 UI 원복
                loadBtn.disabled = false;
                spinner.classList.add('d-none');
                loadBtnText.textContent = '데이터 로딩';

                //데이터 로딩해야 삭제 버튼 활성화
                clearBtn.disabled = false;
            }

        });

        clearBtn.disabled = true;

        clearBtn.addEventListener('click', async() => {
            clearBtn.disabled = true;
            spinner2.classList.remove('d-none');

            result.innerHTML = `
                <div class="alert alert-warning">
                    삭제 중...
                </div>
            `;

            // 1초대기
            await new Promise(resolve => setTimeout(resolve, 1000));

            result.innerHTML = '';
            spinner2.classList.add('d-none');
            clearBtnText.textContent = '데이터 삭제';
        });



        // spinner.classList.remove('d-none');
    </script>
</body>

</html>
