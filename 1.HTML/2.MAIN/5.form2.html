<!DOCTYPE html>
<html>
    <head>
        <title>내 타이틀</title>
    </head>
    <body>
        <h1>가로 입력 로그인 폼</h1>
        <form>
            <label>아이디</label>
            <!-- name은 서버로 전송할때의 "KEY", 사용자가 입력한 값은"Value"라고 불리며 전송됨 -->
            <input type="text" name="id" placeholder="아이디를 입력해주세요">
            <label>비밀번호</label>
            <!-- 여기서는 key가 pw, value는 사용자가 입력한 실제 비밀번호 -->
            <input type="password" name="pw" placeholder="비밀번호를 입력해주세요">
            <!-- submit 타입은 실제오 이 form에 입력된 모든 값을 다 합쳐서 서버로 보내는 기능임 -->
            <input type="submit" value="로그인">
        </form>
        <hr>
        <h2>세로 입력 로그인 폼</h2>
        <!-- 전송 방식을 내가 지정하지 않으면 기본 방식은 GET방식이다 -->
        <form method="post">
            <label>아이디</label>
            <input type="text" name="id"><br>
            <label>비밀번호</label>
            <input type="password" name="pw"><br>
            <input type="submit" value="로그인">
        </form>
        <hr>
        <h2>네이버 따라하기</h2>
        <form method="get">
            <label>검색</label>
            <input type="text" name="query" placeholder="키워드를 입력해주세요">
            <input type="submit" value="검색">
    </body>
</html>
