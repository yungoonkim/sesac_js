<!DOCTYPE html>
<html>
    <head>
        <title>나의 홈페이지</title>
    </head>
    <body>
        <h1>제목</h1>
        <P>패러그래프에서 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;띄어쓰기는  왜 X?</P>
        <p>패러그래프에서 여러칸을 띄고 싶으면?</p>
        <p>중요한 단어를 <strong>강조</strong> 하려면??</p>
        <p>과거 태그로 중요한 단어를 <b>강조</b>할떄는 이렇게...</p>
        <p>과거 태그로 중요한 단어를 <em>강조</em>할떄는 이렇게...</p>
        <p>괄호를 넣으려면 &lt; &gt;</p>
    </body>
</html>
