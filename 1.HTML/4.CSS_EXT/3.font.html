<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 폰트는 주 > 부(폴백, fallback, 앞에꺼가 실패했을때 대체 폰트) */
        .p1{
            font-family: "Times New Roman", "Tims", "Serif";
        }
        .p2{
            font-family: "Arial", "Helvetica", "Gulim";
        }
        .p3{
            font-family: "바탕", "Batang", "Gulim";
        }
        .p4{
            font-family: "맑은 고딕";
        }
        .p5{
            font-family: "Times New Roman";
            /* text-shadow: 2px 5px 5px red; */
            text-shadow: 0px 1px 10px red;
            text-decoration: line-through;
            letter-spacing: -1px;

        }
        .p6{
            font-family: "Times New Roman";
            letter-spacing: -2px;

        }
        .p7{
            font-family: "Times New Roman";
            letter-spacing: 2px;

        }
    </style>
</head>
<body>
    <h1>다양한 폰트 테스트</h1>
    <p class="p1">This is Times New Roman</p>
    <p class="p2">This is Times New Roman</p>
    <p class="p3">This is Times New Roman</p>
    <p class="p4">This is Times New Roman</p>
    <p class="p5">This is Times New Roman</p>
    <p class="p6">This is Times New Roman</p>
    <p class="p7">This is Times New Roman</p>
</body>
</html>
