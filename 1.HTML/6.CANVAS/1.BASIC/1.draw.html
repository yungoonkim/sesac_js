<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="200"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d'); //2D 그림을 가져옴.

        //1. 사각형 그리기
        context.fillStyle = 'red';
        context.fillRect(50,50,100,80); //(x,y,width, height)

        context.strokeStyle = 'blue';
        context.strokeRect(50, 100, 100, 80);

        //2. 라인 그리기
        context.strokeStyle = '#00FF00';
        context.lineWidth = 2; //선 두께
        context.beginPath(); //시작합니다.
        context.moveTo(200, 50);
        context.lineTo(300, 130);
        context.stroke();
        context.closePath();

        context.beginPath(); //시작합니다.
        context.moveTo(200, 60);
        context.lineTo(300, 140);
        context.stroke();

        context.closePath(); //끝났습니다.


        //3.원 그리기
        //arc(x,y,radius,startAngle, endAngle, counterclockwise); 원 또는 호 그리기
        context.fillStyle = '#00FF00';
        context.beginPath();
        context.arc(350, 50, 30, 0, 2*Math.PI); //각도:degree, radian 2pi = 360도
        context.fill();
        context.closePath();

        context.fillStyle = '#0000FF';
        context.beginPath();
        context.arc(350, 150, 30, 0, Math.PI); //각도:degree, radian 2pi = 360도
        context.fill();
        context.closePath();


    </script>
</body>
</html>
