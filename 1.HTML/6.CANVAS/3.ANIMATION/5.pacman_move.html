<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        canvas{
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <canvas id="pacman" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('pacman');
        const context = canvas.getContext('2d');
        
        let pacmanState = 0;
        let pacmanSize = 30;
        let startAngle = 0.2 * Math.PI; //right
        let endAngle = 1.8 * Math.PI;

        // let startAngle = 1.2 * Math.PI; //left
        // let endAngle = 0.8 * Math.PI;


        let mouthOpen = 1;
        
        let directionX = 1;
        let directionY = 0;

        let positionX = 200;
        let positionY = 200;
        let pacmanSpeed = 5;

        function drawPacman(){
            context.clearRect(0,0,canvas.width, canvas.height);
            context.beginPath();
            context.moveTo(positionX, positionY);
            context.arc(positionX, positionY, pacmanSize, startAngle, endAngle);
            context.fillStyle = 'yellow';
            context.fill();
            context.closePath();
        }

        function updateMouth(){

            if(startAngle <= 0 || startAngle >= 0.25 * Math.PI){
                mouthOpen = -mouthOpen;
            }
            startAngle += 0.01 * mouthOpen;
            endAngle -= 0.01 * mouthOpen;

            requestAnimationFrame(drawPacman);
        }

        function updatePosition(){
            positionX += pacmanSpeed * directionX;
            positionY += pacmanSpeed * directionY;

            if(positionX >= canvas.width - pacmanSize){
                positionX = canvas.width - pacmanSize; //화면 벗어나려고 하면, 그자리에 스탑
            }

            if(positionY >= canvas.height - pacmanSize){
                positionY = canvas.height - pacmanSize;
            }

            if(positionX <= pacmanSize){
                positionX = pacmanSize;
            }

            if(positionY <= pacmanSize){
                positionY = pacmanSize;
            }
        }

     

        function animatePacman(){
            drawPacman();
            updateMouth();
            updatePosition();

            requestAnimationFrame(animatePacman);
        }

        animatePacman();

        document.addEventListener('keydown', (e) => {
            console.log('눌린키: ', e.key);
            
            switch(e.key){
                case'ArrowRight':
                    directionX = 1;
                    directionY = 0;
                    break;
                case'ArrowLeft':
                    directionX = -1;
                    directionY = 0;
                    break;
                case'ArrowUp':
                    directionY = -1;
                    directionX = 0;
                    break;
                case'ArrowDown':
                    directionY = 1;
                    directionX = 0;
                    break;
            }
        })
        
    </script>
</body>
</html>
