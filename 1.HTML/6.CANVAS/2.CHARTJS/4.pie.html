<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div>
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>


    <script>
        const ctx = document.getElementById('myChart');
        //1. 데이터 정의(data)
        const data = {
            labels: [
                '아이스크림',
                '과일',
                '야채'
            ],
            datasets: [{
                label: '나의 매장 매출 비중',
                data: [300, 500, 100],
                backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 205, 86)'
                ],
                hoverOffset: 40 //마우스 올렸을때 효과
            }]
        };

        //2. 차트 설정 정의(config)
        const config = {
            type: 'pie', //또는 doughnut
            data: data,
            options:{
                responsive: false //반응형 비활성화
            }
        };

        //3. 위의 두개를 담아 차트를 그린다.
        const pieChart = new Chart(ctx, config);
    </script>
</body>

</html>
