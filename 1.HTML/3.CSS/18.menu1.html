<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container .item{
            float: left;
            text-align: center;
            width: 100px;
            border-right: 1px solid #ddd;
        }
        .container .item.last{
            float: right;
            border-right: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">menu1</div>
        <div class="item">menu2</div>
        <div class="item">menu3</div>
        <div class="item">menu4</div>
        <div class="item last">login</div>
    </div>
</body>
</html>
