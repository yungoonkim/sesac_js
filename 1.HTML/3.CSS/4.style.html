<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #my_p1{
            border: none;
            color: blue;
            background-color: lime;
        }

        .my_bg_yellow{
            border: 1px solid red;
            background-color: yellow;
        }
        
        .my_text_pink{
            color: pink;
        }

        .my_text_blue{
            color: blue;
        }

        p{
            color: green;
        }
    </style>
</head>
<body>
    <h1>CSS 연습해보기</h1>    
    <p id="my_p1" class="my_bg_yellow">1.tag에 적용</p>
    <p>2.id에 적용</p>
    <p class="my_bg_yellow my_text_pink my_text_blue">3.class에 적용</p>
    <p class="my_bg_yellow">4.안함</p>
</body>
</html>
