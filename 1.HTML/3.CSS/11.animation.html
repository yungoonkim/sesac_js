<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 뷰 대응 비율 -->
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: moveLeft;
            animation-duration: 2s;
            animation-timing-function: linear;
            animation-direction: alternate;
            animation-iteration-count: infinite;
            position: relative; /*이게 꼭 있어야 애니메이션이 시작됨*/
        }

        @keyframes moveLeft{
            0%{
                left: 0;
            }
            80%{
                left: 200px;
            }
            100%{
                left: 0;
            }
        }

        .text{
            color: black;
            animation-name: fadeOut;
            animation-delay: 1s; /*최초 시작 1회만*/
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        @keyframes fadeOut{
            0%{
                opacity: 1;
            }
            100%{
                opacity: 0;
            }
        }

        .circle{
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            color: white;
            text-align: center;
            animation-name: rotateAndScale;
            animation-iteration-count: 5;
            animation-timing-function: ease-in-out;
            animation-duration: 3s;
        }
        @keyframes rotateAndScale{
            0%{
                transform: rotate(0deg) scale(1);
            }
            50%{
                transform: rotate(180deg) scale(1.5);
            }
            100%{
                transform: rotate(360deg) scale(1);
            }
        }

        .image{
            width: 200px;
            height: 200px;
            animation-name: shake;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        @keyframes shake{
            0%{
                transform: translateX(0);
            }
            25%{
                transform: translateY(-10px) rotate(-5deg);
            }
            75%{
                transform: translateY(10px) rotate(5deg);
            }
            100%{
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="box">밀어서 잠금해제</div>
    <hr>
    <p class="text">Fade Out 애니메이션</p>
    <hr>
    <div class="circle">동그라미</div>
    <hr>
    <img class="image" src="images/겨울2.jpg">
</body>
</html>
