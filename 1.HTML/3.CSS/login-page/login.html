<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Design 1</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="container">

    <!-- Background -->
    <div class="bg-wrapper">
      <div class="tri-top-left"></div>
      <div class="tri-top-right"></div>
      <div class="tri-bottom-left"></div>
      <div class="tri-bottom-right"></div>
    </div>  
    <!-- Login Card -->
    <div class="login-card">
      <h1>Please Sign In</h1>
      <form>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <div class="options">
          <label class="remember">
            <input type="checkbox">
            Remember
          </label>
          <a href="#" class="forgot">Forgot Password?</a>
        </div>
        <button type="submit" class="btn">Sign In</button>
      </form>
      <div class="footer-text">
        Don't have an account?
        <a href="#">Create one</a>
      </div>

        <button type="submit">
          <img src="naver.jpg" alt="naverIcon">
          Naver
        </button>

        <button type="submit">
          <img src="google.jpg" alt="googleIcon">
          Google
        </button>

      </div> -->
    </div>
    
  </div>
</body>
</html>
