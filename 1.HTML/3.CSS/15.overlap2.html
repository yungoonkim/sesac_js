<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width: 100px; height: 100px; color: white; position: relative;}
        .div1{background-color: orange; z-index: 4;}
        .div2{background-color: red; bottom: 50px; z-index: 3;}
        .div3{background-color: blue; bottom: 100px; z-index: 2;}
        .div4{background-color: yellow; bottom: 150px;  z-index: 1;}
    </style>
</head>
<body>
    <h1>z-index를 사용한 레이어 계층 확인</h1>
    <div class="div1">ORANGE</div>
    <div class="div2">RED</div>
    <div class="div3">BLUE</div>
    <div class="div4">YELLOW</div>
</body>
</html>
