<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>위치정보 가져오기</h1>
    <button id="getLocation">내 위치정보는</button>
    <p id="location"></p>

    <script>
        document.getElementById("getLocation").addEventListener('click', ()=>{
            if(navigator.geolocation){
                //navigator.geolocation.getCurrentPosition(성공했을때_콜백, 실패했을때_콜백);

                navigator.geolocation.getCurrentPosition((position) =>{
                    //위치를 가져왔을때의 콜백함수 내용이...
                    console.log(position);
                    const { latitude, longitude } = position.coords;
                    document.getElementById("location").textContent = `당신의 위치는 위도:${latitude}, 경도:${longitude}입니다.`;
                }, (error)=>{
                    document.getElementById('location').textContent = "정보를 가져오는데 실패했습니다.";
                });
            }
            else{
                document.getElementById("location").textContent = "해당 기능이 지원되지 않습니다.";
            }
        });
    </script>
</body>
</html>
