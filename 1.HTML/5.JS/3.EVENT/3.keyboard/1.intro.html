<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>키보드 이벤트</h1>
    <input type="text" id="myInput" placeholder="키를 입력하시오">
    <script>
        document.getElementById("myInput").addEventListener("keydown", (event)=>{
            console.log("키 입력됨", event.key);
        });
    </script>
</body>
</html>
