<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        *::after,
        *::before{
            box-sizing: border-box;
        }
        
        #myDiv{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="myDiv">마우스를 올릴 공간</div>
    <script>
        document.getElementById("myDiv").addEventListener('mouseover', ()=>{
            console.log("마우스가 올라왔다!!");
        });

        document.getElementById("myDiv").addEventListener('mouseout', ()=>{
            console.log("마우스가 나갔다!!");
        });

        document.getElementById("myDiv").addEventListener('mousemove', (event)=>{
            console.log("마우스가 움직인다~");
            //console.log("마우스가 움직이는 동안의 정보: ", event);
            //console.log("마우스의 좌표 위치: X= ", event);
            console.log(`마우스의 좌표 위치: X= ${event.clientX}, Y = ${event.clientY}`);

        });

    </script>
</body>
</html>
