<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dragItem{
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #dropZone{
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px dashed #cccccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>드래그 앤 드롭</h1>
    <div id="dragItem" draggable="true">드래그 미</div>
    <div id="dropZone">드롭 여기...</div>

    <script>
        const dragItem = document.getElementById("dragItem");
        const dropZone = document.getElementById("dropZone");

        dragItem.addEventListener('dragstart', ()=>{
            console.log("드래그 시작");
        });

        dragItem.addEventListener('dragend', ()=>{
            console.log("드래그 종료");
        });

        dropZone.addEventListener('dragover', (event)=>{
            event.preventDefault(); //본연의 기능 하지말도록(각종 파일/ 링크 등을 복제하는 기본 기능..)
            console.log("뭔가 나에게 오는중...");
            //본연의 기능 하지 말도록....
            //본연의 기능이란 윈도우로부터 파일, 사진등을 드래그하면 디스플레이 하는 기능..
        });

        dropZone.addEventListener('drop', (event)=>{
            event.preventDefault();
            console.log("나한테 뭔가 떨어짐");
            dropZone.appendChild(dragItem); //DOM은 트리에서 노드임.. 어디에 붙이면, 자연스럽게 이전꺼에서 떨어짐..
        });
    </script>
</body>
</html>
