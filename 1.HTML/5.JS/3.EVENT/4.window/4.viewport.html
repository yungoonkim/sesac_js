<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #sizeInfo{
            font-size: 18px;
            line-height: 1.6;;
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>윈도우 리사이즈 이벤트</h1>
    <div id="sizeInfo"><!-- 결과를 출력할 공간 --></div>
    <script>
        function updateSizeInfo(){
            const sizeInfo = document.getElementById("sizeInfo");
            const innerWidth = window.innerWidth;
            const innerHeight = window.innerHeight;
            const outerWidth = window.outerWidth;
            const outerHeight = window.outerHeight;

            const screenWdith = screen.width;
            const screenHeight = screen.height;

            sizeInfo.innerHTML = `
                <strong>Viewport (window.inner)</strong><br>
                Width: ${innerWidth}px <br>
                Height: ${innerHeight}px <br>

                <strong>브라우저 윈도우 (window.outer)<strong><br>
                Width: ${outerWidth}px <br>
                Height: ${outerHeight}px <br>

                <strong>Screen (화면해상도)<strong><br>
                Width: ${screen.width}px <br>
                Height: ${screen.height}px <br>
            `

        }

        updateSizeInfo();
        window.addEventListener("resize", updateSizeInfo);

        //window.resizeTo(800, 600);    //과거에는 바꿀 수 있었지만 지금은 안된다..
                                        //이게 이제 각종 광고와 악성 코드 사이트가 악용을 하다보니 이런것들이 다시 막히게 되었다..
        
    </script>
</body>
</html>
