<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FOR 문법 배우기</h1>
    <script>
        //1. 원래 쓰던 기본 문법 - 반복 횟수가 명확할때
        for(let i = 0; i < 5; i++){
            console.log(i);
        }

        //2. 기본 문법으로 리스트(배열(array)) 순회하기
        let fruits = ["Apple", "Banana", "Cherry"];
        for(let i = 0; i < fruits.length; i++){
            console.log(fruits[i]);
        }

        //이터레이션(iteration), 이터레이트(iterate) = 리스트흫 반복 순회하다..
        console.log("let xxx of xxx 문법");
        for(let fruit of fruits){
            console.log(fruit);
        }

        console.log("let f of xxx 문법에서 앞세 let f는 변수에 불과함");
        for(let f of fruits){
            console.log(f);
        }

        console.log("let xxx in xxx 문법");
        for(let key in fruits){ //지금은 리스트에서는 key가 없어서 key가 index가 됨
            console.log(key);
        }

        console.log("let xxx in xxx 문법으로 목록을 가져오려면");
        for(let key in fruits){ //key가 index라서 index로 레퍼런싱(reference, referencing = 참조한다)
            console.log(fruits[key]);
        }

        //4-2. let... in을 응용하는 사례...
        //let person = {name:"John", age: 30, city:"Seoul"};
        let person = {
            name: "Jhon",
            age: 30,
            city: "Seoul"
        }

        for(let key in person){ //let... in 문법으로 객체(object)의 key, value를 각각 원하는대로 가져올수 있음
            console.log(key, ": ", person[key]);
        }

        //더더더 Modern JS 스타일의 표현으로
        //5.  foreach 라는게 있음
        let numbers = [1, 2, 3, 4, 5];
        //결국 우리가 원하는건 리스트를 iterate하는 것..
        //for(반복문) {처리로직(리스트를 참조)}
        //그럼 결국 for를 짜고 처리 로직을 짜지 말고, 그냥 바로 처리 로직 부터 구현하자..

        // numbers.forEach(각각 요소를 처리할 함수);

        //고차함수(high-order Function) : 인자를 함수로 받는 함수
        numbers.forEach(function (number, index){
            console.log("Index:"+ index + ", Value:" + number);
        })

        fruits.forEach(function (number, index){
            console.log("Index:"+ index + ", Value:" + number);
        })

    </script>
</body>
</html>
