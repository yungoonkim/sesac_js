<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>콘솔에 삼각형 그리기</h1>
    <script>
        console.log("===삼각형 그리기===")
        console.log("1. 왼쪽 삼각형 그리기")
        for(let i = 0; i < 5; i++){
            let stars ="";
            for(let j = 0; j < i+1; j++){
                stars +="*";
            }
            console.log(stars);
        }

        console.log("1. 왼쪽 삼각형 그리기 - 개선된 코드")
        for(let i = 0; i < 5; i++){
            console.log("*".repeat(i+1));
        }

        console.log("2. 왼쪽 역삼각형 그리기")
        for(let i = 0; i < 5; i++){
                let stars ="";
            for(let j = 0; j < 5-i; j++){
                stars +="*";
            }
            console.log(stars);
        }
        console.log("2. 왼쪽 역삼각형 그리기 - 개선된 코드")
        for(let i = 5; i > 0 ; i--){
            console.log("*".repeat(i));
        }

        console.log("3. 오른쪽 삼각형 그리기")
        for(let i = 0; i < 5; i++){

            let space = "";
            for(let j = 0; j < 4 - i; j++){
                space += " ";
            }
            let stars ="";
            for(let j = 0; j < i + 1; j++){
                stars +="*";
            }
            console.log(space + stars);
        }

        console.log("3. 오른쪽 삼각형 그리기 - 개선된 코드")
        for(let i = 5; i > 0 ; i--){
            console.log(" ".repeat(i-1) + "*".repeat(6-i));
        }

        console.log("4. 오른쪽 역삼각형 그리기")
        for(let i = 0; i < 5; i++){

            let space = "";
            if(i > 0){
                for(let j = 0; j < i; j++){
                    space += " ";
                }
            }
            let stars ="";
            for(let j = 0; j < 5 - i; j++){
                stars +="*";
            }
            console.log(space + stars);
        }

        console.log("4. 오른쪽 역삼각형 그리기 - 개선된 코드")
        for(let i = 0; i < 5; i++){
            console.log(" ".repeat(i) + "*".repeat());
        }

    </script>
</body>
</html>
