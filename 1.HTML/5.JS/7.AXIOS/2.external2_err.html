<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <h2> 남에게 요청해서 정보 받아와서 표현하기</h2>
    <button id="loadContent">불러오기</button>
    <div id="result"></div>

    <script>
        console.log("클릭도 하기전");
        document.getElementById('loadContent').addEventListener('click', async () => {
            // console.log("버튼 눌림!");
            // 착한 아저씨 사이트에서 100개의 글중에 1번 글을 가져옴.
            console.log("요청 시작함");
            try{
                
                const response = await axios.get("https://jsonplaceholder.typicode.com/posts/1");
                const data = response.data;
                console.log('성공한 데이터는 여기에...', data);
                document.getElementById('result').innerHTML = `<p><strong>타이틀:</strong> ${data.title}</p><p>바디: ${data.body}</p>`;
            }catch(error){
                console.log('알수없는 오류: ', error);
                alert('알수없는 오류입니다.');  //당연히 이거 금지 사용자에게 의미 있는 메세지 전달...
            }

            console.log("요청 끝났음");
        });

    </script>
</body>

</html>
