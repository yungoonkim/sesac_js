<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단 콘솔</h1>
    <input id="UserInput" type="number" placeholder="단을 입력하시오">
    <button onclick="gugudan()">구구단 출력</button>
    <div id="result"></div>

    <script>
        function gugudan(){
            let dan_input = document.getElementById("UserInput").value;

            let result = document.getElementById("result");
            result.innerHTML = "";
            for(let i = 1; i < 10; i++){
                result.innerHTML += dan_input + " X "+i+" = " + dan_input*i + "<BR>";
            }
        }
    </script>
</body>
</html>
