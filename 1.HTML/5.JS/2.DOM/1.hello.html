<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>구구단 콘솔</h1>
    <input id="UserInput" type="number" placeholder="단을 입력하시오">
    <!-- 사용자가 입력한 값 필요 근데, 문제는 HTML/CSS는 표현을 위한 언어지 개발을 위한 언어가 아님-->
    <!-- 사용자 입력을 받아오려면 JS가 필요함 -->
    <button onclick="gugudan()">구구단 출력</button>
    <div id="result"></div>





    <!-- 위는 HTML로 정해진 문법과 표현에 따라 각종 표현 기법을 정의하는 곳  -->
    <!-- 아래는 프로그래밍 어너로 각종 연산을 내맘대로 하는 곳 -->
    <script>
        function gugudan(){
            /* 인자를 미리 HTML에서 가져다가 전달할 수 없음 */
            /* 내가 여기에서 사용자가 HTML 코드 어딘가에서 입력한 글자를 가져와야함.. */
            let dan = document.getElementById("UserInput"); /* 값을 원했으나 돌아오는건 요소인input */
            console.log(dan);

            let dan_input = dan.value;
            console.log(dan_input);

            let result = document.getElementById("result");
            result.innerHTML = "";
            for(let i = 1; i < 10; i++){
                console.log(dan_input + " X "+i+" = " + dan_input*i);
                /* 이제 결과를 콘솔로그에 찍을게 아니고?? 어떻게 하면 우리 화면(document)에 디스플레이 할까? */
                // document.write(dan_input + " X "+i+" = " + dan_input*i + "<BR>");

                // result.textContent += dan_input + " X "+i+" = " + dan_input*i + "<BR>";
                result.innerHTML += dan_input + " X "+i+" = " + dan_input*i + "<BR>";
                //이 결과를 출력하기 위해서는 이전 결과 지워야함..
                //반복문 실행 전에 div안의 글자 지워야함..
            }
        }
    </script>
</body>
</html>
