<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>버튼을 통한 숫자 제어</h1>
    <input type="text" value= "777" placeholder="/글자 아무거나 입력하시오.">
    <div id="result">0</div>
    <div>
        <button onclick="number_inc()">+1</button>
        <button onclick="number_dec()">-1</button>
    </div>
    <script>

        function number_inc(){
            //console.log("+1");
            //1. DOM을 가져온다
            let result = document.getElementById("result");
            //2. 계산한다
            let value = Number(result.innerText) + 1;
            console.log(value);

            //3. 다시 DOM에다가 결과를 쓴다.
            //result.innerHTML(value);
            // result.innerHTML = value;
            result.innerText = value;
        }

        function number_dec(){
            //console.log("-1");
            let result = document.getElementById("result");
            let value = Number(result.innerText) - 1;
            result.innerText = value;
        }
    </script>
</body>
</html>
