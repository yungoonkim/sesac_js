<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }

        td{
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>테이블을 DOM으로 제어해보기</h1>
    <table>
        <tr>
            <td>셀 1</td>
            <td>셀 2</td>
            <td>셀 3</td>
        </tr>
        <tr>
            <td>셀 4</td>
            <td>셀 5</td>
            <td>셀 6</td>
        </tr>
        <tr>
            <td>셀 7</td>
            <td>셀 8</td>
            <td>셀 9</td>
        </tr>
        <tr>
            <td>셀 10</td>
            <td>셀 11</td>
            <td>셀 12</td>
        </tr>
    </table>

    <button onclick="changeCellColor()">셀 색상 모두 변경 (파랑)</button>
    <button onclick="changeEvennumber()">짝수셀 색상 모두 변경 (초록)</button>
    <button onclick="changeOddnumber()">홀수셀 색상 모두 변경 (주황)</button>
    <script>
        function changeCellColor() {
            let cells = document.getElementsByTagName("td");
            //배열(Array)라고 부른다.
            //console.log(cells);
            //cells.style.backgroundColor = "lightblue";
            //[td, td, td, ...].style.backgroundColor = "lightblue";

            //그래서, 이렇게 하면 적용을 못하니 개별 요소(element) 하나하나에 따로 적용해야함
            //그럼, 개별 요소를 가져오는 방법은?? 인덱스..

            for(let i = 0; i < cells.length; i++){
                cells[i].style.backgroundColor = "lightblue";
            }
       
        }

        function changeEvennumber(){
            let cells = document.getElementsByTagName("td");
            for(let i = 0; i < cells.length; i++){
                if((i+1) % 2 == 0){
                    cells[i].style.backgroundColor = "green";
                }
            }
            
        }

        function changeEvennumber2(){
            console.log("짝수셀 두번째 방법으로 색상 바꾸기");
            let cells = document.getElementsByTagName("td");
            for(let i = 1; i < cells.length; i +=2){
                cells[i].style.backgroundColor = "green";
            }
            
        }
        
        function changeOddnumber(){
            let cells = document.getElementsByTagName("td");
            for(let i = 0; i < cells.length; i++){
                if((i+1) % 2 == 1){
                    cells[i].style.backgroundColor = "orange";
                }
            }
        }
    </script>
</body>
</html>
