    <button id="startButton" onclick="countTimer()">시작</button><br>
    <idv id="display"></idv>
    
    <script>
        let timerId;
        function countTimer(){
            let countNumber = document.getElementById("timeInput").value;
            const displayResult = document.getElementById("display");
            const startBtn = document.getElementById("startButton");
            //버튼 비활성화
            //startBtn.disabled = true;
            
            //새로운 DOM 요소를 추가하려면?
            const timerElement = document.createElement('p');
            timerElement.textContent = "새로운 돔이에요";
            display.appendChild(timerElement);

            timerId = setInterval(() =>{

                timerElement.textContent = `${countNumber}초 남았습니다.`;
                
                if(countNumber <= 0){
                    timerElement.textContent = `Time's up!`;
                    clearInterval(timerId);
                }
                countNumber--;

            }, 1000);
        }
    </script>
