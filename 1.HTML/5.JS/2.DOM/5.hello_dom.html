<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>헬로우 DOM</h1>
    <button onclick="sayHello()">Hello</button>
    <div id="result"></div>
    <div id="result"><B>say 헬로우...</B></div>
    <B>say 헬로우...</B>

    <script>
        function sayHello(){
            let resultDiv = document.getElementById("result");
            // console.log(resultDiv);
            // resultDiv.textContent = "say 헬로우..."
            // resultDiv.innerHTML = "<B>say 헬로우...</B>";
            resultDiv.outerHTML = "<B>say 헬로우...</B>";

            //그래서 결론적으로, document에 쓰기 위한 다양한 함수들이 있음
            //.textContent = 내가 쓰고 싶은 글을 있는 그대로 표현 (즉 태그 파싱 안함)
            // .innerHTML = 내가 쓰고 싶은 글을 HTML로 파싱함
            // .outerHTML = 그냥 몰라도 됨. 안씀..
        }
    </script>
</body>
</html>
