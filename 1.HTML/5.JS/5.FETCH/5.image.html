<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멍멍이 CEO</title>
</head>

<body>
    <h1>강아지 사진 불러오기</h1>
    <button id="fetchButton">사진 가져오기</button>
    <div id="imageContainer">
        <!-- 결과를 넣을 공간 -->

    </div>
    <script>
        function originalStyle() {

            document.getElementById('fetchButton').addEventListener('click', () => {
                fetch('https://dog.ceo/api/breeds/image/random')
                    .then(response => response.json()) //가장 짧은 코드일뿐, 가장 좋은 코드는 아님..
                    .then(data => {

                        const imageUrl = data.message;

                        const img = document.createElement('img');
                        img.src = imageUrl;
                        //img.style.width = '200px'; //고정 사이즈 폭
                        img.style.maxWidth = '100%'; //원본 사이즈인데, 화면의 최대치를 벗어나지 않게 설정.

                        const imageContainer = document.getElementById('imageContainer');
                        imageContainer.innerHTML = ''; //기존에 있던 내용을 지운다..
                        imageContainer.appendChild(img);

                    });
            });
        }

        function sympleStyle(){
             document.getElementById('fetchButton').addEventListener('click', () => {
                fetch('https://dog.ceo/api/breeds/image/random')
                    .then(response => response.json()) //가장 짧은 코드일뿐, 가장 좋은 코드는 아님..
                    .then(data => {
                        const imageContainer = document.getElementById('imageContainer');
                        imageContainer.innerHTML = `<img src="${data.message}" style="with: 200px">`;
                    })
                });
        }

        sympleStyle();
        //originalStyle();
    </script>
</body>

</html>
