<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>착한아저씨 사이트에 CRUD 해보기</h1>
    <div>
        <h3>포스트 생성하기</h3>
        <button id="createPost">포스트 생성</button>
    </div>
    <div>
        <h3>포스트 조회하기</h3>
        <button id="readPost">포스트 조회</button>
    </div>
    <div>
        <h3>포스트 수정하기</h3>
        <button id="modifyPost">포스트 수정</button>
    </div>
    <div>
        <h3>포스트 삭제하기</h3>
        <button id="deletePost">포스트 삭제</button>
    </div>
    <div>
        <h3>공통결과를 출력할 곳</h3>
        <div id="result"></div>
    </div>

    <script>
        let requestURL = `https://jsonplaceholder.typicode.com/posts`;
        document.getElementById('createPost').addEventListener('click', () => {
            const myUser = {
                title: 'sesac',
                body: 'seoul',
                userId: 3,
            };

            fetch(requestURL, {
                method: 'POST',
                hreaders: {
                    'Content-type': 'application/json; charset=UTF-8'
                },
                body: JSON.stringify(myUser),
            })
                .then(response => {
                    if (!response.ok) {
                        console.log("NW 오류");
                        throw new Error("네트워크 오류");
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').innerText = JSON.stringify(data);
                })
                .catch(error => {
                    alert(error);
                });
        });

        document.getElementById('readPost').addEventListener('click', () => {
            requestURL = `https://jsonplaceholder.typicode.com/posts/5`;
            const myUser = {
                title: 'sesac',
                body: 'seoul',
                userId: 2,
            };
            fetch(requestURL, {
                method: 'PUT',
                hreaders: {
                    'Content-type': 'application/json; charset=UTF-8'
                },
                body: JSON.stringify(myUser),
            })
                .then(response => {
                    if (!response.ok) {
                        console.log("NW 오류");
                        throw new Error("네트워크 오류");
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').innerText = JSON.stringify(data);
                })
                .catch(error => {
                    alert(error);
                });


        });

        document.getElementById('modifyPost').addEventListener('click', () => {
            requestURL = `https://jsonplaceholder.typicode.com/posts/1`;
            const myUser = {
                title: 'sesac',
                body: 'seoul',
                userId: 3,
            };
            fetch(requestURL, {
                method: 'PATCH',
                hreaders: {
                    'Content-type': 'application/json; charset=UTF-8'
                },
                body: JSON.stringify(myUser),
            })
                .then(response => {
                    if (!response.ok) {
                        console.log("NW 오류");
                        throw new Error("네트워크 오류");
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').innerText = JSON.stringify(data);
                })
                .catch(error => {
                    alert(error);
                });


        });

        document.getElementById('deletePost').addEventListener('click', () => {
            requestURL = `https://jsonplaceholder.typicode.com/posts/1`;
            const myUser = {
                title: 'sesac',
                body: 'seoul',
                userId: 3,
            };
            fetch(requestURL, {
                method: 'DELETE',
                hreaders: {
                    'Content-type': 'application/json; charset=UTF-8'
                },
                body: JSON.stringify(myUser),
            })
                .then(response => {
                    if (!response.ok) {
                        console.log("NW 오류");
                        throw new Error("네트워크 오류");
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').innerText = JSON.stringify(data);
                })
                .catch(error => {
                    alert(error);
                });
        });


    </script>
</body>

</html>
