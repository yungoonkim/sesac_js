<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>착한아저씨 사이트에 CRUD 해보기</h1>
    <div>
        <h3>포스트 생성하기</h3>
        <button id="createPost">포스트 생성</button>
    </div>
    <div>
        <h3>포스트 조회하기</h3>
        <input type="number" id="inputRPost" value="">
        <button id="prev"><<</button>
        <button id="next">>></button>
        <button id="readPost">포스트 조회</button>
    </div>
    <div>
        <h3>포스트 수정하기</h3>
        <button id="modifyPost">포스트 수정</button>
    </div>
    <div>
        <h3>포스트 삭제하기</h3>
        <button id="deletePost">포스트 삭제</button>
    </div>
    <div>
        <h3>공통결과를 출력할 곳</h3>
        <div id="result"></div>
    </div>

    <script>

        document.getElementById('createPost').addEventListener('click', () => {
            const requestURL = `https://jsonplaceholder.typicode.com/posts`;
            const myPost = {
                title: 'sesac',
                body: 'seoul',
                userId: 3,
            };

            createPost(myPost, requestURL);
        });

        function createPost(post, URL) {

            fetch(URL, {
                method: 'POST',
                hreaders: {
                    'Content-type': 'application/json; charset=UTF-8'
                },
                body: JSON.stringify(post),
            })
                .then(response => {
                    if (!response.ok) {
                        console.log("NW 오류");
                        throw new Error("네트워크 오류");
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').innerText = JSON.stringify(data);
                })
                .catch(error => {
                    alert(error);
                });
        }

        document.getElementById('readPost').addEventListener('click', () => {
            const requestURL = `https://jsonplaceholder.typicode.com/posts/1`;
            const myPost = {
                title: 'sesac',
                body: 'seoul',
                userId: 2,
            };
            readPost(myPost, requestURL);
            // readPost2(myPost, requestURL);
        });

        function readPost(post, URL) {

            fetch(URL, {
                method: 'PUT',
                hreaders: {
                    'Content-type': 'application/json; charset=UTF-8'
                },
                body: JSON.stringify(post),
            })
                .then(response => {
                    if (!response.ok) {
                        console.log("NW 오류");
                        throw new Error("네트워크 오류");
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').innerText = JSON.stringify(data);
                    //document.getElementById('inputRPost').innerText = JSON.stringify(data);
                })
                .then(data => {
                    
                    document.getElementById('inputRPost').value = JSON.stringify(data);
                    console.log("inputRPost 값:", document.getElementById('inputRPost').value);
                })
                .catch(error => {
                    alert(error);
                });
        }

        function readPost2() {
            const readFirstPost = `${URL}`
            fetch(readFirstPost)
                .then(response => response.json())
                .then(data => document.getElementById('result').innerText = JSON.stringify(data));
        }


        document.getElementById('modifyPost').addEventListener('click', () => {
            const requestURL = `https://jsonplaceholder.typicode.com/posts/1`;
            const myUpdatedPsot = {
                id: 1,
                title: 'hello',
                body: 'world',
                userId: 1,
            };

            //modifyPost(myUpdatedPsot, requestURL);
            modifyPost2(myUpdatedPsot, requestURL);
        });

        function modifyPost(post, URL) {

            fetch(URL, {
                method: 'PATCH',
                hreaders: {
                    'Content-type': 'application/json; charset=UTF-8'
                },
                body: JSON.stringify(post),
            })
                .then(response => {
                    if (!response.ok) {
                        console.log("NW 오류");
                        throw new Error("네트워크 오류");
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').innerText = JSON.stringify(data);
                })
                .catch(error => {
                    alert(error);
                });
        }

        function modifyPost2(post, URL) {
            const modifyFirstPost = `${URL}`;
            fetch(modifyFirstPost, {
                method: 'PUT',
                headers: { 'Content-type': 'application/json' },
                body: JSON.stringify(post) //객체 -> 문자화
            })
                .then(response => response.json()) //문자를 -> 객체화
                .then(data => document.getElementById('result').innerText = JSON.stringify(data)); //객체 -> 문자화
        }

        document.getElementById('deletePost').addEventListener('click', () => {
            const requestURL = `https://jsonplaceholder.typicode.com/posts/1`;
            const myDeletePost = {
                title: 'sesac',
                body: 'seoul',
                userId: 3,
            };

            deletePost(myDeletePost, requestURL);
        });

        function deletePost(post, URL) {

            fetch(URL, {
                method: 'DELETE',
                hreaders: {
                    'Content-type': 'application/json; charset=UTF-8'
                },
                body: JSON.stringify(post),
            })
                .then(response => {
                    if (!response.ok) {
                        console.log("NW 오류");
                        throw new Error("네트워크 오류");
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('result').innerText = JSON.stringify(data);
                })
                .catch(error => {
                    alert(error);
                });
        }


    </script>
</body>

</html>
