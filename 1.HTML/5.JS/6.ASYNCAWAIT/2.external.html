<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> 남에게 요청해서 정보 받아와서 표현하기</h2>
    <button id="loadContent">불러오기</button>
    <div id="result"></div>

    <script>
        console.log("클릭도 하기전");
        document.getElementById('loadContent').addEventListener('click', async () => {
            // console.log("버튼 눌림!");
            // 착한 아저씨 사이트에서 100개의 글중에 1번 글을 가져옴.
            console.log("요청 시작함");
            const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
            console.log("응답왔음");
            if (!response.ok) {
                throw new Error("네트워크 오류");
            }

            const data = await response.json();
            console.log('성공한 데이터는 여기에...', data);
            document.getElementById('result').innerHTML = `<p><strong>타이틀:</strong> ${data.title}</p><p>바디: ${data.body}</p>`;

            console.log("요청 끝났음");
        });

    </script>
</body>

</html>
