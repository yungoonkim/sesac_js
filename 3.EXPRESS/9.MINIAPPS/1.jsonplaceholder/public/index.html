<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>1. 전체 조회</h2>
    <button id="loadAllButton">조회</button>
    <h2>2. 개별 조회</h2>
    <input type="number" id="getId" placeholder="ex)1">
    <button id="loadButton">조회</button>
    <h2>3. 생성</h2>
    <h2>4. 수정</h2>
    <h2>5. 삭제</h2>
    <input type="number" id="deleteId" placeholder="ex)1">
    <button id="deleteButton">삭제</button>

    <div id='result'></div>

    <script>
        document.getElementById('loadAllButton').addEventListener('click', async () => {
            const response = await fetch("/api/posts");
            const data = await response.json();
            const result = document.getElementById('result');
            result.innerHTML = JSON.stringify(data);

        });
        //(() => {
            document.getElementById('loadButton').addEventListener('click', async () => {
                //const response = fetch('http://localhost:3000/api/posts'); //내가 어디든지간에, 지정된 곳에 물어보겠다.
                //const response = fetch('http://127.0.0.1:3000/api/posts'); //내가 어디든지간에, 지정된 곳에 물어보겠다.

                const inputValue = document.getElementById('getId').value;

                const response = await fetch(`/api/posts/${inputValue}`); //내가 접속한 사이트에서, 나에게 물어보겠다.
                const data = await response.json();
                const result = document.getElementById('result');
                result.innerHTML = JSON.stringify(data);
               
            });
        //})();

        document.getElementById('deleteButton').addEventListener('click', async () => {
            const inputValue = document.getElementById('deleteId').value;
            // console.log("삭제 버튼 클릭");

            const response = await fetch(`/api/posts/${inputValue}`, {
                method: 'DELETE'
            });
            const data = await response.json();
            const result = document.getElementById('result');
            result.innerHTML = JSON.stringify(data);

        });





      

    </script>
</body>

</html>
