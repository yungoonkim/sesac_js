<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>카카오 로그인 테스트</title>

  <!-- 카카오 SDK -->
  <script
    src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.7/kakao.min.js"
    integrity="sha384-tJkjbtDbvoxO+diRuDtwRO9JXR7pjWnfjfRn5ePUpl7e7RJCxKCwwnfqUAdXh53p"
    crossorigin="anonymous">
  </script>
</head>
<body>

  <h2>카카오 로그인</h2>

  <!-- 로그인 버튼 -->
  <a href="#" onclick="loginWithKakao(); return false;">
    <img
      src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg"
      width="222"
      alt="카카오 로그인 버튼"
    />
  </a>

  <p id="token-result"></p>

  <script>
    // ⭐ 여기에 "JavaScript 키" 넣기
    Kakao.init('b6a960db97dfdeb090b690092ee9b50a');

    console.log('Kakao SDK initialized:', Kakao.isInitialized());

    function loginWithKakao() {
      Kakao.Auth.authorize({
        redirectUri: 'http://localhost:3000/api/oauth2/callback',
      });
    }
  </script>

</body>
</html>
