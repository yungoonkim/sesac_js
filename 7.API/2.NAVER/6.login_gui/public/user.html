<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>사용자</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="h4 mb-4">내 정보</h1>
        <div id="profileImg" class="mb-3"></div>
        <ul id="info" class="list-group"></ul>
        <a href="/dashboard" class="btn btn-link mt-3">대시보드로</a>
    </div>
    
    <script>
        fetch('/api/user')
            .then((resp) => (resp.json()))
            .then((user) => {
                // 사용자 사진 출력
                // 이름, 이메일, 닉네임, 성별, 생년월일, 전화번호
                // <li class="list-group-item"> 정보<li>
                    console.log(user);
                    const info = document.getElementById('info');
                    info.innerHTML = `
                        <li class="list-group-item">이름: ${user.name}</li>
                        <li class="list-group-item">닉네임: ${user.nickname}</li>
                        <li class="list-group-item">이메일: ${user.email}</li>
                        <li class="list-group-item">성별: ${user.gender}</li>
                        <li class="list-group-item">생년월일: ${user.birthdate}</li>
                    `;
                })
            
    </script>
</body>
</html>
