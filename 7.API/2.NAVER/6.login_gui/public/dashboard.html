<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>대시보드</title>
</head>
    <!-- 상단바 -->
<body>
     <div class="d-flex justify-content-end align-items-center p-3 bg-white border-bottom">
        <span class="me-3" id="username">-</span>
        <a href="/logout" class="btn btn-sm btn-outline-secondary">로그아웃</a>
     </div>

     <!-- 메인 영역 -->
    <div class="container mt-5">
      <h1 class="h4">대시보드</h1>
      <p class="text-secondary">여기는 로그인 후 접근 가능한 메인 페이지 입니다.</p>
      <a href="/user" class="btn btn-primary btn-sm">내 정보 보기</a>
    </div>

    <script>
        fetch('/api/user')
            .then((resp) => (resp.json()))
            .then((user) => {
                console.log(user);
                const username = document.getElementById('username');
                username.textContent = `${user.nickname} 님`;
                //사용자 이름 또는 닉네임 가져와서 우측 상단 채우기...
            })
    </script>
</body>
</html>
