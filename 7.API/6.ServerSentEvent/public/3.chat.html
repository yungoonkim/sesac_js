<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #chat-box {
        width: 400px;
        height: 400px;
        border: 1px solid #ddd;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>SSE를 이용한 채팅</h1>
    <div id="chat-box"></div>
    <input type="text" id="username" placeholder="username" />
    <input type="text" id="message" placeholder="메세지를 입력하시오..." />
    <button onclick="sendMessage()">전송</button>

    <script>
      const username = document.getElementById("username");
      const message = document.getElementById("message");
      const chatDiv = document.getElementById("chat-box");

      const eventSource = new EventSource("/chat");
      eventSource.onmessage = (event) => {
        const data = JSON.parse(event.data);
        console.log(data);
        const newMsg = document.createElement("div");
        newMsg.classList.add("message");
        newMsg.innerHTML = `<i>${data.timestamp}<strong>${data.username}</strong>: ${data.message}</i>`;

        chatDiv.appendChild(newMsg);
        chatDiv.scrollTop = chatDiv.scrollHeight; //자동 스크롤
      };

      //메세지 보내기
      function sendMessage() {
        const name = username.value.trim();
        const msg = message.value.trim();

        fetch("/send-message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: name, message: msg }),
        }).then((resp) => {
          message.value = ""; // 입력창 클리어
        });
      }
    </script>
  </body>
</html>
