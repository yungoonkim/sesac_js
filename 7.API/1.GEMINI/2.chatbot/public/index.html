"<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Chat UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- 최소한의 레이아웃용 CSS -->
  <style>
    html,
    body {
      height: 100%;
    }

    .chat-messages {
      overflow-y: auto;
    }
  </style>
</head>

<body class="bg-light">

  <div class="container h-100 d-flex justify-content-center align-items-center">
    <div class="card w-100" style="max-width: 600px; height: 90vh;">

      <!-- 헤더 -->
      <div class="card-header text-center fw-bold">
        Chat
      </div>

      <!-- 메시지 영역 -->
      <div id="chatbox" class="card-body chat-messages d-flex flex-column gap-2">
      </div>

      <!-- 입력 영역 -->
      <div class="card-footer">
        <div class="input-group">
          <input id="input" type="text" class="form-control" placeholder="메시지를 입력하세요">
          <button id="sendBtn" class="btn btn-primary" type="button">
            전송
          </button>
        </div>
      </div>

    </div>
  </div>

  <script src="app.js"></script>

</body>

</html>"
